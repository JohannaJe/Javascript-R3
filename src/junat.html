<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Junat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</head>


<body>
<nav><img src="https://uploads-ssl.webflow.com/58e5f3f8d26a849c4569f248/58e5f3f8d26a849c4569f2f7_Academy_250x50%20footer.png"></nav>

<div id="MainContent">
    <div id="search">
        <div id="from">
    <select name="departure", id="depoptions">
        <option>Lähtöasema</option>
        <option value="HKI">Helsinki</option>
        <option value="TPE">Tampere</option>
        <option value="TKU">Turku</option>
    </select> </div>
        <div id="to">
    <select name="destination", id="destoptions">
        <option>Määränpää</option>
        <option value="LH">Lahti</option>
        <option value="LR">Lappeenranta</option>
        <option value="JY">Jyväskylä</option>
    </select>
        </div>
    <input type="button" value="HAE AIKATAULU" id="hae" onclick=getFile()></br>

    </div>

    <div id="results">
        <ol id="list"></ol>

    <script src="junat.js"></script>
    </div>

    <div class="photoadds" style="max-width:800px">
    <img class="slideshow" src="https://cdn.stocksnap.io/img-thumbs/960w/7RT2OUGJX5.jpg" style="width:100%">
    <img class="slideshow" src="https://cdn.stocksnap.io/img-thumbs/960w/XSTO5645BM.jpg" style="width:100%">
    <img class="slideshow" src="https://cdn.stocksnap.io/img-thumbs/960w/2RTQTEA00I.jpg" style="width:100%">
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("slideshow");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 5000); // Change image every 2 seconds
            }
        </script>
</div>

    <footer></footer>
</div>
</body>
</html>
